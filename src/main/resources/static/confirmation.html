<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Move Catch and Win</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="stylesheets/style.css"/>
        <link rel="stylesheet" href="stylesheets/fv.css"/>
        <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous" />

    <body class="gray-bg" background="/img/BackgroundMaC.jpg">
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div style="background-color: rgba(0,0,0,0)">
                <h4 style="font-size: 25px;color: white">Account Confirmation</h4>
                <div th:if="${invalidConfirmationLinkMessage}" class="alert alert-danger"
                     role="alert" th:text=${invalidConfirmationLinkMessage}></div>
                <div th:if="${successMessage}" class="alert alert-success"
                         role="alert" th:text=${successMessage}></div>
                <input type="hidden" name="token" th:value=${confirmationLinkMessage}  >
            </div>
        </div>
    </body>
</html>
