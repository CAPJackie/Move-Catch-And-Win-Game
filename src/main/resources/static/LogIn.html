<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head>
        <title>Move Catch and Win</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous" />
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="stylesheets/main.css" />
    </head>
    <body class="is-loading">

        <div id="wrapper" class="fade-in">

            <div id="main">
                <section class="post">
                    <header class="major">
                        <h1>Sign In</h1>
                    </header>

                    <form action="#" th:action="@{/LogIn}" method="post" class="m-t" role="form"
                      th:object="${user}" data-toggle="validator" id="accountForum">
                        
                        
                        <div class="row">
                            <div class="6u 12u$(xsmall)">
                                <p/>
                                <p/>
                                <!-- Alerts -->
                                
                                <div th:if="${param.error}"
                                    class="alert alert-danger" role="alert"
                                    th:text="${error}"></div>

                                <!-- UserData -->

                                <div class="form-group input-group has-feedback">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </span>

                                    <input type="text" th:field="*{nickname}" 
                                           id="nickname" name="nickname"
                                           placeholder="Nickname" class="form-control" required />
                                    <span class="glyphicon form-control-feedback"
                                          aria-hidden="true"></span>
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </span>
                                    <input name="password" type="password" id="password"  
                                           placeholder="Password" class="form-control" required />
                                    <span class="glyphicon"
                                          aria-hidden="true"></span>
                                </div>

                                <p/>

                                <!-- Break -->
                                <div class="row uniform">
                                    <div class="2.u 2u$(xsmall)">
                                        <button type="submit" class="special">Log In</button>
                                    </div>
                                    <div class="2u $2u$(xsmall)">
                                        <a href="index.html" class="button">Volver</a>
                                    </div>
                                </div>
                                </p>
                                <p>─────────── New to MoveAndCatch? ───────────</p>
                                <div class="2u $2u$(xsmall)">
                                    <a href="SignUp.html" class="button" style="margin-left: 100px">Create a new account</a>
                                </div>
                            
                            </div>
                            
                            <div class="6u 12u$(xsmall)">
                                <img src="/img/SignUpPC.png" style="margin-left: 150px"/>
                                <h3 style="text-align: center">Move and Catch Accounts include total access to all game features</h3>
                            </div>
                        
                        </div>
                        
                    </form>

                </section>
            </div>

        </div>
        
        
        
        <script
        src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script
            src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

    </body>
</html>
