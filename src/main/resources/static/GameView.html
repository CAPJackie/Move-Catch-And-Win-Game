<html>

	<head>
		<title>Move Catch and Win</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
		<script src="/webjars/jquery/jquery.min.js"></script>
    	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    	<script src="js/game/api.js"></script>
		<script src="js/game/main.js"></script>		
		<link rel="stylesheet" href="stylesheets/main.css" />
		<noscript><link rel="stylesheet" href="stylesheets/noscript.css" /></noscript>
	</head>

	<body class="is-loading" onload="loadRooms()">

		<div id="wrapper" class="fade-in">

			<div id="main">
				<section class="post">
					<header class="major">
						<h1>Move! Catch! Win!</h1>
						<p>Select a room to start playing!</p>
						<div class="row uniform">
							<h3>Current Rooms!</h3>
							<ul id="roomInfo"></ul>	
						</div>
						<div class="row uniform">
							<div class="6u 12u$(xsmall)">
								<input type="text" name="demo-name" id="demo-name" value="" placeholder="Room Id" />
							</div>
							<div class="6u$ 12u$(xsmall)">
								<a class="button fit" onclick="connectButton(document.getElementById('demo-name').value)">GO!</a>
							</div>
						</div>
						<div class="row uniform">
							<h3>Current Players!</h3>
							<ul id="gameInfo"></ul>	
						</div>
						<div class="row uniform" id="gameCanvas">
						</div>
					</header>
				</section>
			</div>

		</div>

	</body>

</html>
