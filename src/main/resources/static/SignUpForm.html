<html>

    <head>
        <title>Move Catch and Win</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="stylesheets/main.css" />
        <noscript><link rel="stylesheet" href="stylesheets/noscript.css" /></noscript>
        <script src="js/game/loginServices.js"></script>
    </head>

    <body class="is-loading">

        <div id="wrapper" class="fade-in">

            <div id="main">
                <section class="post">
                    <h2>Sign-Up user</h2>

                    <form method="get" action="" class="alt">
                        <div class="row uniform">
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="nickName" id="nickName" value="" placeholder="Nick Name" />
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <input type="email" name="email" id="email" value="" placeholder="Email" />
                            </div>
                            
                            <div class="6u 12u$(xsmall)">
                                <input type="password" name="passwd" id="passwd" value="" placeholder="Type your password" />
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <input type="password" name="repasswd" id="repasswd" value="" placeholder="Retype your password" />
                            </div>
                            
                            <!-- Break -->
                            <div class="12u$">
                                <ul class="actions">
                                    <li><button type="submit" class="special" onclick="loginServices.signUp()">Register</button></li>
                                    <li><input type="reset" value="Reset" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>

                </section>
            </div>

        </div>

    </body>
